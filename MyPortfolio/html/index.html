<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ブラウザの上の部分 -->
    <meta charset="UTF-8" />
    <title>工藤のポートフォリオサイト</title>
    <meta name="description" content="工藤のポートフォリオです。" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
  </head>

  <body>
    <main id="main">
      <link rel="stylesheet" href="css/main.css" />
      <div id="app">
        <div v-for="app in apps">
          <div v-bind:id="app.name">
            <div class="mainFrame" v-bind:id="app.nameClick">
              <h1>
                {{app.appName}}
                <div class="inputLine">
                  <div>
                    Last updated:
                    <input type="date" v-bind:value="app.lastUpdated" />
                  </div>
                </div>
              </h1>
            </div>
            <div class="hiddenShowContent" v-bind:id="app.nameContent">
              <iframe
                v-bind:src="app.nameHtml"
                frameborder="0"
                width="100%"
                height="2000px"
                class="sub"
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <script src="js/main.js"></script>
      <script>
        function func1() {
          const sub = document.getElementByClassName("sub");
          sub.style.width = sub.contentWindow.document.body.scrollWidth + "px";
          sub.style.height =
            sub.contentWindow.document.body.scrollHeight + "px";
        }
      </script>
    </main>
  </body>
</html>
