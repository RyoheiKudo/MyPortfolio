<!DOCTYPE html>

<html lang="ja">
  <head>
    <!-- ブラウザの上の部分 -->
    <meta charset="UTF-8" />
    <title>工藤のポートフォリオサイト</title>
    <link rel="icon" href="img/mainIcon.jpg" />
    <meta name="description" content="工藤のポートフォリオです。" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
  </head>

  <body id="bodyAll">
    <header id="header">
      <link rel="stylesheet" href="css/header.css" />
      <div class="titleMain">
        <h1 id="homeHeader">ホーム</h1>
        <div>
          <h1 id="timeClock"></h1>
          <h2 id="timeComments"></h2>
        </div>
      </div>
      <script src="js/header.js"></script>
    </header>

    <nav id="nav">
      <link rel="stylesheet" href="css/nav.css" />

        <h2 class="pointer" id="titleReferences">
          References ▼
        </h2>

        <div id="references">
          <!-- 変数名 in 配列名 -->
          <p v-for="referencesLesson in referencesLessons">
            <a :href="referencesLesson.url" target="_blank">
              {{referencesLesson.name}}
            </a>
          </p>
        </div>

        <h2 class="pointer" id="titleProgate">
          progate ▼
        </h2>

        <div id="progate">
          <!-- 変数名 in 配列名 -->
          <p v-for="progateLesson in progateLessons">
            {{progateLesson}}
          </p>
        </div>

        <h2 class="pointer" id="titleDotinstall">
          ドットインストール ▼
        </h2>

        <div id="dotinstall">
          <!-- 変数名 in 配列名 -->
          <p v-for="dotinstallLesson in dotinstallLessons">
            {{dotinstallLesson.name}}
          </p>
        </div>
      </div>

      <script src="js/nav.js"></script>
    </nav>

    <aside></aside>

    <main id="main">
      <link rel="stylesheet" href="css/main.css" />

      <div id="headerFlex">
        <!-- imageを挿入、表示されない場合alt以下を表示 -->

        <img
          src="img/mainIcon.jpg"
          alt="工藤のアイコンです"
          width="180"
          height="180"
          id="icon"
          class="icon"
        />

        <div class="info">
          <div>
            工藤遼平
          </div>
          <div style="margin-top: 10px; margin-bottom: 10px;">
            出身:宮城
          </div>
          <div>青山学院大学</div>
        </div>

        <div class="sns">
          <!-- <a>リンクを追加(target="_blank"で別タブ) -->
          <a
            href="https://twitter.com/ryoheikudo0315"
            target="_blank"
            class="snsIcon"
            style="margin-top: 30px;"
          >
            <img
              src="img/twitter.png"
              width="30"
              height="30"
              alt="ツイッターアプリのアイコンです。"
              class="snsicon icon"
            />
            <div class="snsId">
              @ryoheikudo0315
            </div>
          </a>

          <a
            href="https://www.instagram.com/ryoheikudo0315/"
            target="_balank"
            class="snsIcon"
          >
            <img
              src="img/instagramIcon.jpg"
              width="30"
              height="30"
              alt="インスタグラムアプリのアイコンです。"
              class="snsicon icon"
              style="margin-top: 10px; margin-bottom: 10px;"
            />
            <div class="snsId" style="margin-top: 10px; margin-bottom: 10px;">
              @ryoheikudo0315
            </div>
          </a>

          <a
            href="https://github.com/ryoheikudo"
            target="_blank"
            class="snsIcon"
          >
            <img
              src="img/githuIcon.png"
              width="30"
              height="30"
              alt="GitHubのアイコンです。"
              class="snsicon icon"
            />
            <div class="snsId">
              @ryoheikudo
            </div>
          </a>
        </div>

        <!-- ツイッターのTLの埋め込み -->
        <div class="twitterTimeline">
          <a
            class="twitter-timeline"
            href="https://twitter.com/ryoheikudo0315?ref_src=twsrc%5Etfw"
            data-width="100"
            data-height="100"
            style="margin: auto;"
          >
          </a>

          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>
      <div id="main-frame-content">
        メインコンテンツです
      </div>
      <script src="js/main.js"></script>
    </main>

    <footer id="footer">
      <link rel="stylesheet" href="css/footer.css" />
      <h1 id="timeLine">【TimeLine】</h1>
      <h1 id="Apps">【Apps(未)】</h1>
      <h1 id="we">【?????(未)】</h1>
      <h1 id="comments">【Comments(未)】</h1>

      <div class="login-modal-wrapper" id="login-modal">
        <div class="modal">
          <div id="login-form">
            <div id="login-form-header">
              <h2>
                コメント
              </h2>
              <h2 id="login-hidden">×</h2>
            </div>

            <div id="login-form-selection">
              <div class="login-form-selection" id="login-form-selection1">
                Google アンケートで回答
              </div>
              <div class="login-form-selection" id="login-form-selection2">
                Twitter の方
              </div>
              <div class="login-form-selection" id="login-form-selection3">
                Instagram の方
              </div>
            </div>

            <!-- <form action="#"> -->
            <!-- <input class="form-control" type="text" placeholder="コメント" /> -->
            <!-- <div id="submit-btn">送信</div> -->

            <div id="submit-frame">
              <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSccwlvwqF9xAgWJQioLmFBE9wZsQYHZBszMR_mfKMVVvOYeug/viewform?embedded=true"
                scrolling="no"
                frameborder="0"
                width="300px"
                height="350px"
                id="submit-frame-content"
              >
                読み込んでいます…
              </iframe>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
      <script src="js/footer.js"></script>
    </footer>
  </body>
</html>
